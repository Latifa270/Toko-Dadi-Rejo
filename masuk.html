<!DOCTYPE html>
<html lang="id">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Masuk</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background-color: antiquewhite;
            }
            .container {
                width: 350px;
                margin: 100px auto;
                padding: 20px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 1.0);
                text-align: center;
            }
            .header {
                background-color: #03ac0e;
                border-radius: 5px 5px 0 0;
                padding: 10px;
                font-size: 18px;
                font-weight: bold;
                color: white;
            }
            .input-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }
            input {
                width: 90%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 10px;
                background-color: #f0f0f0;
            }
            button {
                width: 90%;
                cursor: pointer;
                background-color: #03ac0e;
                border-radius: 5px;
                border: none;
                padding: 10px;
                color: white;
                font-weight: bold;
            }
            button:hover {
                background-color: #028a0c;
            }
            .help-link {
                text-align: right;
                font-size: 12px;
                margin-top: 5px;
                width: 90%;
            }
            .help-link a {
                color: #03ac0e;
                text-decoration: none;
            }
            .separator {
                margin: 10px 0;
                font-size: 12px;
                color: #888;
            }
            .google-btn {
                width: 90%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                background-color: #f0f0f0;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            .google-btn img {
                width: 20px;
                margin-right: 10px;
            }
            .header-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 90%;
                margin: 0 auto;
                font-size: 18px;
                font-weight: bold;
            }
            .header-row a {
                color: #03ac0e;
                text-decoration: none;
                font-size: 14px;
                font-weight: normal;
            }
            .info-text {
                font-size: 12px;
                color: #888;
                margin-bottom: 10px;
                text-align: left;
                width: 90%;
                padding-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">TOKO DADI REJO</div>
            <br>
            <div class="header-row">
                <span>Masuk</span>
                <a href="daftar.html">Daftar</a>
            </div>
            <br>
            <div class="info-text">Masukkan Nomor HP atau Email</div>
            <div class="input-container">
                <input type="text" placeholder="Nomor HP atau Email">
                <input type="password" placeholder="Password">
            </div>
            <div class="help-link">
                <a href="butuh bantuan.html">Butuh Bantuan?</a></div><br>
            <button>Masuk</button>
            <div class="separator">------atau masuk dengan------</div>
            <div class="google-btn">
                <img src="gambar/google.png" alt="Google">
                Google
            </div>
        </div>
    </body>
</html>
